<h1 style="text-align:center;">Display List of Medicine</h1>
 
<button style="margin-left:40%; margin-bottom: 2%; font-size: 1.25rem;" type="button" class="btn btn-warning" routerLink="create-medicine">Create Medicine</button>

    <button style="margin-left:2%;margin-bottom: 2%; font-size: 1.25rem;" type="button" class="btn btn-info"(click)="bulk()">Bulk Upload</button>

    


<div class="container col-md-6">
        <table class="table" >


        <tr><th>ID</th><th>Name</th><th>Price</th><th>URL</th><th>Quantity</th><th>type</th><th>Update</th><th>Delete</th></tr>

        <tr *ngFor="let medicine of medicineList" ><td>{{medicine.id}}</td><td>{{medicine.name}}</td><td>{{medicine.price}}</td><td>{{medicine.url}}</td><td>{{medicine.quantity}}</td><td>{{medicine.type}}</td>

        <td>
        <button  (click)="updateMedicine(medicine.id)" class="btn btn-sm btn-info" >
        Update</button></td>
        <td>
        <button  (click)="deleteMedicine(medicine.id)"  class="btn btn-sm btn-danger">
            Delete</button></td>

        </tr>
        </table>

</div>
